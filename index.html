    <!-- Visual Error Reporter -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const div = document.createElement('div');
        div.style = "position:fixed;top:0;left:0;width:100%;bg:red;background:#e31e24;color:white;padding:20px;z-index:99999;font-family:sans-serif;font-weight:bold;text-align:center;";
        div.innerHTML = "SYSTEM ERROR: " + msg + " <br><small style='opacity:0.8'>Check if all files are saved correctly.</small>";
        document.body.appendChild(div);
        return false;
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>

        theme: {

      // Safety Polyfill for process
      window.process = { env: { NODE_ENV: 'production', API_KEY: "" } };
